grobidHome: ../grobid-home

tmpPath: ../grobid-home/tmp/

#------------------------------------------------------
#proxy to be used for external call ("null" when no proxy)
proxyHost: #wwwout.nims.go.jp
proxyPort: #8888

# entity-fishing server information for performing entity disambiguation
entityFishingHost: cloud.science-miner.com/nerd
entityFishingPort:
#entityFishingHost: localhost
#entityFishingPort: 8090

# sequence labelling algorithm to be used, for CRF select wapiti, for deep learning select delft
engine: wapiti
#engine: delft

# additional info for DeLFT only (for embeddings default is glove, could be elmo or flair)
delftInstall: ../../delft
delftArchitecture: bilstm-crf
delftEmbeddings: glove

corpusPath: resources/dataset/software/corpus
templatePath: resources/dataset/software/crfpp-templates/software.template

server:
  type: custom
  idleTimeout: 120 seconds
  applicationConnectors:
    - type: http
      port: 8060
  adminConnectors:
    - type: http
      port: 8061
  registerDefaultExceptionMappers: false
  maxThreads: 2048
  maxQueuedRequests: 2048
  acceptQueueSize: 2048

logging:
  level: DEBUG

  appenders:
    - type: console
      threshold: INFO
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: logs/software.log
      archivedLogFilenamePattern: logs/grobid-keyterm-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 50MB

timeZone: UTC